<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYC Taxi Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸš• NYC Taxi Trip Dashboard</h1>
  </header>

  <section class="filters">
    <label for="timeFilter">Filter by Time:</label>
    <input type="datetime-local" id="timeFilter" />

    <label for="distanceFilter">Min Distance (km):</label>
    <input type="number" id="distanceFilter" placeholder="0" />

    <button id="filterBtn">Apply Filter</button>
  </section>

  <section class="summary">
    <h2>Summary</h2>
    <div id="summaryContainer">Loading data...</div>
  </section>

  <section class="table-container">
    <h2>Trip Records</h2>
    <table id="tripTable">
      <thead>
        <tr>
          <th>Pickup Time</th>
          <th>Dropoff Time</th>
          <th>Distance (km)</th>
          <th>Fare ($)</th>
          <th>Speed (km/h)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="main.js"></script>
</body>
</html>
